<div class="chatGrid">
  <div>Hello {{this.user.GetUserName()}} </div>

  <div class="massageBlock">

    <div class="info"></div>
    <div class="inputZone" style="background: chartreuse">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>MassageInput</mat-label>
          <input matInput id="Input" [value]="messageInput" #Input placeholder="write something">
        </mat-form-field>
      </form>
      <button mat-button (click)="SendMassage(Input.value)">Send</button>
    </div>


  </div>
  <div class="infoBlock" id="massageBlock" style="background: aqua">
    <div *ngFor="let message of messages">
      <div class="chat" [innerHtml]="message"></div>
      <!--      <div class="massage">fyhjfgh</div>-->
    </div>
  </div>
</div>
